name: Release Helm charts (GitHub Releases + gh-pages)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure git identity (for gh-pages commit)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Lint chart
        run: |
          helm lint deploy/helm/bg-products-svc

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          charts_dir: deploy/helm
          pages_branch: gh-pages
          packages_with_index: true
          skip_existing: true

      - name: Echo repo URL
        run: |
          echo "Helm repo: https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY##*/}"
